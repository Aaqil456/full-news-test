name: Run Translation Script and Post to WordPress & Facebook

on:
  workflow_dispatch:  # Manual run from GitHub Actions tab
  # schedule:
  #   - cron: "0 * * * *"  # Uncomment to run hourly if needed

permissions:
  contents: write

jobs:
  run_script:
    runs-on: ubuntu-22.04

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v2

      - name: üêç Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: üì¶ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install google-generativeai requests beautifulsoup4 langdetect

      - name: üîí Verify Secrets
        env:
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
        run: |
          echo "üîé Checking required secrets..."
          missing=false

          for var in APIFY_API_TOKEN GEMINI_API_KEY WP_USER WP_APP_PASSWORD FB_PAGE_ACCESS_TOKEN FB_PAGE_ID; do
            if [ -z "${!var}" ]; then
              echo "‚ùå $var is missing!"
              missing=true
            else
              echo "‚úÖ $var is set."
            fi
          done

          if [ "$missing" = true ]; then
            echo "‚ùå One or more required secrets are missing. Aborting."
            exit 1
          fi

      - name: üöÄ Run Translation and Posting Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
        run: |
          python cryptonews_translator.py
          echo "[DEBUG] JSON Output Preview:"
          cat translated_news.json || echo "[No translated_news.json found]"

      - name: üì§ Commit and Push Translated JSON
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add translated_news.json
          git status
          git diff --cached --quiet || git commit -m "Update translated news"
          git pull --rebase https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git main || echo "‚úÖ No remote changes"
          git push https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git main || echo "‚úÖ Nothing to push"
